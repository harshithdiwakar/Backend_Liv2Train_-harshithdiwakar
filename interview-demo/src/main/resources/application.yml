spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3307/gen2
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    show-sql: true

server:
  error:
    include-message: always